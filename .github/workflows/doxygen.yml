name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - master
      - rewrite

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          #folder: docs/html
          #config_file: Doxyfile
          doxygen_version: 1.12.0
